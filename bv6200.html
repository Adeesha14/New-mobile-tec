<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tech â€“ Think Smart</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="newphone.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .text {
            flex-basis: 45%;
        }

        .all-images {
            height: 80vh;
            display: flex;
        }

        .small-images {
            display: flex;
            flex-direction: column;
        }

        .small-images img {
            height: 19vh;
            margin-bottom: 9px;
            cursor: pointer;
            opacity: 0.6;
        }

        .small-images img:hover {
            opacity: 1;
        }

        .main-images img {
            height: 100%;
        }

        p {
            margin-bottom: 20px;
        }

        .brand {
            background-color: rgb(255, 0, 255);
            width: fit-content;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            padding: 2px 5px;
        }

        h2 {
            font-size: 35px;
            color: #000;
            margin-bottom: 20px;
        }

        .review {
            background-color: rgba(87, 161, 86, 0.493);
            display: inline-block;
            color: #000;
            padding: 4px;
            border-radius: 5px;
            font-size: 15px;
        }

        .price-box {
            display: flex;
            align-items: center;
        }

        .price {
            color: #1d1c1c;
            font-size: 26px;
            font-weight: bold;
            padding-top: 10px;
            padding-right: 10px;
        }

        input {
            width: 40px;
            border: 1px solid #ccc;
            font-weight: bold;
            text-align: center;
        }

        button {
            width: 140px;
            color: #fff;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #fe980f;
            padding: 10px 15px;
            cursor: pointer;
            margin-right: 10px;
        }

        button .fa {
            margin-right: 10px;
        }

        .buy {
            background-color: rgb(201, 97, 57);
        }

        /* Responsive */
        @media (max-width:1200px) {
            .wrapper {
                flex-direction: column;
                padding: 5% 0;
            }

            .text {
                padding-top: 50px;
            }

            .all-images {
                flex-direction: column;
                height: auto;
            }

            .small-images {
                flex-direction: row;
                justify-content: space-evenly;
                order: 1;
            }

            h2 {
                font-size: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="mobileteclogo.jpg" alt="mobiletechlogo" width="150px" height="100px">
    </div>

    <div class="container">
        <div class="search_bar">

            <input type="text" placeholder="Search smartphones..." class="searchbox" id="search-phone"
                onkeyup="searchFunction()">


            <button class="searchbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16" style="padding: 10px; background-color:  rgb(180, 86, 199);">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>

        <div class="wrapper">

            <div class="product-box">
                <div class="all-images">

                    <div class="small-images">
                        <img src="Black viwe/BV6200pro.webp" onclick="clickimg(this)">

                    </div>

                    <div class="main-images">
                        <img src="Black viwe/BV6200pro.webp" id="imagebox">
                    </div>

                </div>
            </div>

            <div class="text">
                <div class="content">
                    <p class="brand">Brand : black view</p>
                    <h2>BV A52</h2>

                    <div class="review">
                        <span>(4.6)</span>
                        <span class="fa fa-star"></span>
                    </div>

                    <div class="price-box">
                        <p class="price">Rs. 45,000/=</p>
                        <strike>Rs. 40,000/=</strike>
                    </div>

                    <ul>
                        <li>Drop Resistance</li>
                        <li>10W charging</li>
                        <li>Pedometer</li>
                        <li>Termal Camera</li>
                    </ul>

                    <p>
                        <label for="color-select">Color:</label>
                        <select id="color-select">
                            <option value="Titanium Black">Titanium Black</option>
                            <option value="Natural Titanium">Natural Titanium</option>
                            <option value="White">White</option>
                        </select>
                    </p>
                    <p>
                        <label for="qty-input">Qty:</label>
                        <input type="number" id="qty-input" value="1" min="1">
                    </p>

                    <button id="phone-001" data-id="Blackviwe 6200" data-name="Blackviwe 6200" data-price="40,000"
                        data-img="Black viwe/BV6200pro.webp">
                        <span class="fa fa-shopping-cart"></span>
                        Add to Cart
                    </button>



                    <button class="buy">
                        <span class="fa fa-shopping-cart"></span>Buy Now
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="phonecart.js"></script>
    <script src="phone.js"></script>
</body>

</html>
