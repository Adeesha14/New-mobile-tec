<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>

    <div class="login-box">
        <div class="content2">
            <h1><span style="left: 0;">Welcome...!<br>MobileTech</h1>
            <br><br>
            <p>Your one-stop shop for<br> all things mobile.<br> Join us today and experience<br> the best in mobile
                technology!</p>
        </div>

        <div class="content1">
            <h2>Sing up</h2>
            <div class="row">
                <lable>Full name: </lable><br>
                <input type="text" class="fname" placeholder="First Name" required><br>
                <input type="text" class="lname" placeholder="Last Name" required>
            </div>

            <div class="row">
                <lable>Address: </lable><br>
                <input type="text" class="address" placeholder="Address" required>
            </div>

            <div class="row">
                <lable>Phone Number: </lable><br>
                <input type="tel" class="phonenumber" placeholder="Phone Number" required>
            </div>

            <div class="row">
                <lable>Email Address: </lable><br>
                <input type="email" class="email" placeholder="Email Address" required>
            </div>
        </div>
        <div class="content3">
            <div class="row">
                <lable>Username: </lable><br>
                <input type="text" class="username" placeholder="Username" required>
            </div>
            <div class="row">
                <lable>Password: </lable><br>
                <input type="password" class="password" placeholder="Password" required>
            </div>

            <div class="row">
                <lable>Confirm Password: </lable><br>
                <input type="password" class="confirmpassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="reg">Register</button>
        </div>
    </div>
</body>

</html>
